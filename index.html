<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rotaci√≥n de Tableros GSP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #d1ecf1;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #controls button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="timer">00:00</div>
  <div id="controls">
    <button onclick="resume()">Reanudar</button>
    <button onclick="pause()">Detener</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
